<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcar saída</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/saida.css">
    <link rel="icon" href="../imgs/placaEstacionamento.png">
    <script src="https://kit.fontawesome.com/842cb4325d.js" crossorigin="anonymous"></script>
</head>
    <body>
        <header class="cabecalho">
            <div class="posicionamento_btn_voltar">
                <a href="../pages/home.html" class="btn_voltar">&#10094;</i></a>
            </div>
            <div class="wrapper itens_cabecalho">
                <img src="../imgs/Imagem_Logo_SENAI.png" alt="logo da rede de educação senai" class="logo_senai">
                <!-- <a href="../index.html" class="btn_sair">sair</a> -->
                <button id="btn_modal" class="btn_sair" onclick="mostrarPopUp('popUp')">sair</button>

            <div id="popUp">
                <div id="myModal" class="modal">
    
                    <!-- Modal content -->
                    <div class="conteudo_modal">
                      <p>você tem certeza que deseja sair da sua conta?</p>
    
                      <div class="posicionamento_btns">
                          <div class="btns_modal">
                              <button class="btn_modal_f" onclick="fecharPopUp('popUp')">fechar</button>
                              <a href="../index.html" class="btn_modal_ok">ok</a>
                          </div>
                      </div>
                    </div>
                  
                </div>
            </div>
        </div>
        </header>
        <main>
            <section class="secao_form_saida">
                <div class="fundo_form">
                    <h2 class="titulo_form">saída</h2>
    
                    <form class="form_cadastro">
                        <div class="input_cadastro">
                            <label for="input_um">placa:</label>
                            <input id="input_um" class="inputs_form" type="email">
                        </div>
    
                        <div class="input_cadastro">
                            <label for="input_um">nome:</label>
                            <input id="input_um" class="inputs_form" type="email">
                        </div>
    
                        <div class="input_cadastro">
                            <label for="input_um">veículo:</label>
                            <input id="input_um" class="inputs_form" type="email">
                        </div>
    
                        <div class="inputs_juntos">
                            <div class="input_junto">
                                <label for="input_um">data:</label>
                                <input id="input_um" class="inputs_form" type="email">
                            </div>
        
                            <div class="input_junto">
                                <label for="input_um">horário:</label>
                                <input id="input_um" class="inputs_form" type="email">
                            </div>
                        </div>
    
                        <div class="posicionamento_btn">
                            <button type="button" class="btn">marcar</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer class="rodape">
            <p>copyrigth &copy; 2022 escola senai de informática</p>
        </footer>

        <script src="../script.js"></script>

    </body>
</html>
