<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" href="./imgs/placaEstacionamento.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://kit.fontawesome.com/842cb4325d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="flex posicionamento_page">

        <img src="./imgs/Imagem_Login.png" alt="imagem em vetor de um funcionario levantando a cancela para um carro" class="img_1">

        <div class="posicionamento_direita">

            <img  src="./imgs/Imagem_Logo_SENAI.png" alt="logo da rede de educação senai" class="logo_senai">
    
            <div class="fundo_formulario">
                <h2 class="titulo_form">login</h2>
                <form class="form_login">
                    <div class="input_login">
                        <label for="input_um">Email:</label>
                        <input id="input_um" class="inputs_form" type="email">
                    </div>
                    <div class="input_login">
                        <label for="input_dois">Senha:</label>
                        <div>
                            <input id="input_dois" class="inputs_form_senha" type="password">
                            <button type="button" onclick="mostrarOcultarSenha('olho_senha','input_dois')" class="olho_botao"><i id="olho_senha" class="fas fa-eye"></i></i></button>
                        </div>
                    </div>
                    <div class="posicionamento_btn">
                        <a href="./pages/home.html" class="btn">entrar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>

</body>
</html>
